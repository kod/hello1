  <title>Upgrade</title>
  <style>
    body,
    div,
    dl,
    dt,
    dd,
    ul,
    ol,
    li,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    pre,
    code,
    form,
    fieldset,
    legend,
    input,
    textarea,
    p,
    blockquote,
    th,
    td,
    hr,
    button,
    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
      margin: 0;
      padding: 0
    }


    /*body{font-family: Arial, sans-serif !important;}*/

    body {
      font-family: Helvetica, Tahoma, Arial, Sans-serif !important;
    }

    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
      display: block;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0
    }

    audio,
    canvas,
    video {
      display: inline-block;
      *display: inline;
      *zoom: 1;
    }

    fieldset,
    img {
      border: 0
    }

    address,
    caption,
    cite,
    code,
    dfn,
    em,
    strong,
    th,
    var {
      font-style: normal;
      font-weight: normal
    }

    ol,
    ul {
      list-style: none
    }

    caption,
    th {
      text-align: left
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-size: 100%;
      font-weight: normal
    }

    q:before,
    q:after {
      content: ''
    }

    abbr,
    acronym {
      border: 0;
      font-variant: normal
    }

    sup {
      vertical-align: text-top
    }

    sub {
      vertical-align: text-bottom
    }

    input,
    textarea,
    select {
      font-family: inherit;
      font-size: inherit;
      font-weight: inherit
    }

    input,
    textarea,
    select {
      *font-size: 100%
    }

    a {
      text-decoration: none;
      color: #4B9DF4
    }

    /* header -start- */

    .header {
      background-color: #fff;
      margin-bottom: 5px;
    }

    .header__nav {
      border-bottom: 2px solid #efefef;
    }

    .header__nav-main {
      width: 1200px;
      margin: 0 auto;
      font-size: 0;
      line-height: 1;
      font-weight: 700;
      font-size: 14px;
    }

    .header__nav-main:after {
      display: block;
      content: "";
      clear: both;
      height: 0;
    }

    .header__n-m-left {
      float: left;
      width: 50%;
      color: #ccc;
    }

    .header__n-m-l-login {
      display: inline-block;
      color: #ccc;
      margin-top: 11px;
      margin-bottom: 11px;
      margin-right: 10px;
    }

    .header__n-m-l-login:hover {
      color: #999;
    }

    .header__n-m-l-reg {
      display: inline-block;
      color: #ccc;
      margin-top: 11px;
      margin-bottom: 11px;
      margin-right: 10px;
    }

    .header__n-m-l-reg:hover {
      color: #999;
    }

    .header__n-m-left_login {
      display: none;
    }

    .header__n-m-left_nologin {
      display: block;
    }

    .header__nav-main_login .header__n-m-left_login {
      display: block;
    }

    .header__nav-main_login .header__n-m-left_nologin {
      display: none;
    }

    .header__n-m-l-item1 {
      float: left;
      width: 65px;
      margin-top: 11px;
      margin-bottom: 11px;
      margin-right: 10px;
    }

    .header__n-m-l-item2 {
      position: relative;
      float: left;
      min-width: 60px;
      padding-top: 11px;
      padding-bottom: 11px;
      padding-right: 10px;
    }

    .header__n-m-l-i2-arrow {
      margin-top: 5px;
      margin-left: 2px;
      border-width: 4px;
      border-style: solid;
      border-color: #ccc transparent transparent transparent;
    }

    .header__n-m-l-item3 {
      float: left;
      width: 125px;
      margin-top: 11px;
      margin-bottom: 11px;
      cursor: pointer;
      color: #ccc;
    }

    .header__n-m-l-item3:hover {
      color: #0e5ac7;
    }

    .header__n-m-right {
      float: left;
      width: 50%;
      text-align: right;
    }

    .header__n-m-home {
      display: inline-block;
      font-size: 13px;
      margin-top: 11px;
      margin-bottom: 11px;
      color: #ccc;
      cursor: pointer;
    }

    .header__n-m-help {
      display: inline-block;
      color: #666;
      font-size: 13px;
      padding-left: 14px;
      margin-top: 11px;
      margin-bottom: 11px;
      margin-left: 12px;
      border-left: 1px solid #8b8b8b;
      cursor: pointer;
    }

    .header__title {
      border-bottom: 1px solid #72aef0;
    }

    .header__title-main {
      line-height: 75px;
      width: 1200px;
      margin: 0 auto;
      font-size: 0;
    }

    .header__t-m-img {
      margin: 15px 0;
      height: 66px;
      vertical-align: middle;
      cursor: pointer;
    }

    .header__t-m-text {
      font-size: 16px;
      line-height: 1.2;
      color: #147af3;
      margin-top: 42px;
      margin-left: 20px;
      padding-left: 20px;
      border-left: 1px solid #d9d9d9;
    }

    .header__content-main {
      position: relative;
      width: 1200px;
      margin: 0 auto;
    }

    .header__content-main::after {
      display: block;
      content: "";
      clear: both;
      height: 0;
    }

    .header__c-m-logo {
      float: left;
      width: 520px;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .header__c-m-l-img {
      display: inline-block;
      height: 76px;
      width: 188px;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    .header__c-m-search {
      float: left;
      width: 450px;
      height: 40px;
      font-size: 0;
      border: 2px solid #0075f6;
      margin-top: 30px;
      margin-right: 40px;
    }

    .header__c-m-s-input {
      font-size: 14px;
      width: 394px;
      outline: none;
      height: 36px;
      line-height: 36px;
      padding-left: 10px;
    }

    .header__c-m-s-button {
      height: 36px;
      width: 52px;
      cursor: pointer;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    .header__c-m-cart {
      float: left;
      width: 190px;
      height: 40px;
      border: 1px solid #eee;
      padding-left: 50px;
      padding-top: 10px;
      margin-top: 30px;
      cursor: pointer;
    }

    .header__c-m-c-icon {
      height: 13px;
      width: 13px;
      margin-top: 3px;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    .header__c-m-c-text {
      color: #555;
      line-height: 1.5;
    }

    .header__c-m-c-number {
      height: 16px;
      line-height: 16px;
      padding-left: 5px;
      padding-right: 5px;
      margin-top: 1px;
      font-size: 12px;
      color: #fff;
      border-radius: 14px;
      background-color: #f70023;
    }

    /* header -end- */

    .row1 {
      text-align: center;
      padding-top: 7%;
      margin-bottom: 14px;
    }

    .logo {
      height: 50px;
      width: 50px;
    }

    .row2 {
      text-align: center;
      font-size: 36px;
      color: #147af3;
      margin-bottom: 20px;
    }

    .row3 {
      text-align: center;
      font-size: 24px;
      color: #999;
    }

    .row4 {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 14%;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <header class="header" id="header">
    <div class="header__nav">
      <div class="header__nav-main">
        <div class="header__n-m-left header__n-m-left_login">
          <div class="header__n-m-l-item1">Xin chào, </div>
          <div class="header__n-m-l-item2">
            <div class="">
              <span class="header__n-m-l-i2-iphone" id="userMsisdn"></span>
              <span class="header__n-m-l-i2-arrow"></span>
            </div>
