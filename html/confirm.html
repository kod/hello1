                <input type="password" placeholder="vui lòng nhập lại mật khẩu mới" id="pass2" />

    <script>
        $("#pass1").focus();
        $('#pass1').blur(function () {
            var pwd = $(this).val();
            if (F._pwdExpr.test(pwd)) {
                $('#errormsg').hide();
                $(this).removeClass('pass');
            } else {
                $('#errormsg').show();
                $('#errormsg').html('Số chữ mật khẩu đăng nhập sai');
                $(this).addClass('pass');
            }
        })
        $('#pass2').blur(function () {
            var pwd1 = $('#pass1').val();
            var pwd = $(this).val();
            if (pwd == pwd1) {
                $('#errormsg').hide();
                $(this).removeClass('pass');
            } else {
                $('#errormsg').show();
                $('#errormsg').html('Khác với mật khẩu đăng nhập...');
                $(this).addClass('pass');
            }


        })
        var url = location.search;
        if (url.indexOf("xiug") != -1) {
            $('.img-text').hide();
            $('.xiug').show();
        } else {
            $('.img-text').show();
            $('.xiug').hide();
        }

        $("body").keydown(function (e) {
            var curKey = e.which;
            if (curKey == "13") { //keyCode=13是回车键
                $('.submit').click();
            }
        });
    </script>
    <script type="text/javascript">
        var loading = new F._loading();

        //截取Url里面的参数   
        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串  
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = decodeURI(strs[i].split("=")[1]); //获取中文参数转码<span style="font-family: Arial, Helvetica, sans-serif;">decodeURI</span>, （unescape只针对数字, 中文乱码)  
                }
            }
            return theRequest;
        }

        $('.submit').click(function () {
            //通过url取数  
            var request = new Object();
            request = GetRequest();
            var yzm = request['yzmId'];

            var msisdn = request['msisdn'];


            var password1 = $("#pass1").val();
            var password2 = $("#pass2").val();



            if (password1 && F._pwdExpr.test(password1)) {
                $('#errormsg').hide();

                if (msisdn != "" && password1 != "" && password2 != "" && password1 == password2) {

                    loading.show();
                    F._userAction_changePassword({
                        msisdn: msisdn,
                        password: password2,
                        otp: yzm,
                    }, function (ret) {
                        loading.hide();


                        if (!ret) return false;

                        if (ret.status !== 10000) return false;
                        localStorage.clear();

                        if (confirm("Đăng nhập ngay！")) {
                            window.location.href = "./login.html?from=confirm";
                        }

                    });

                } else {

                }
            } else {
                $('#errormsg').show();
                $('#errormsg').html('Số chữ mật khẩu đăng nhập sai');

            }
        })
    </script>
