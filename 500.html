    require([
        './js/jquery1.11.2',
        './js/vue.min',
        './js/md5',
        './js/common',
    ], function($, Vue, md5) {

        F.vue = {
            body__main_height: document.documentElement.clientHeight - 12 - 210,
        };

        var load = function() {
            new_vue();
        };

        var pre_data = function(data) {

        }

        F.loadData = function(params, callback) {
            if (callback === undefined) callback = params;

            var all_data = {};
            var request_length = 0; //请求个数

            // 请求是否全部返回
            function all_loaded() {
                if (Object.keys(all_data).length === request_length) {
                    pre_data(all_data);
                    // Q.hideProgress();
                    callback(all_data);
                }
            }
            // if (params.loadData_isLoading !== false) Q.showProgress();

            all_loaded();
        };

        function new_vue() {
            F.vue = new Vue({
                el: $('#vue-el')[0],
                data: F.vue,
                methods: {
                    gohome: gohome,
                },
                computed: {

                },
            });
        }

        function gohome() {
            window.location.href = './index.html';
        }

        F.loadData(function() {
            load();
        });
    });
    </script>
